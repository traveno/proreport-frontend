<div class="card shadow">
  <div class="card-header">
    <i class="bi bi-diagram-3"></i>
    Connections
  </div>
  <div class="card-body">
    <div *ngIf="this.connService.getConnected()" style="color: green;">
      <i class="bi bi-check2-circle"></i> ProShop front end (user id: {{this.connService.getUserId()}})
    </div>
    <div *ngIf="!this.connService.getConnected()" style="color: red;">
      <i class="bi bi-x-lg"></i> ProShop front end (are you logged in?)
    </div>
    <div *ngIf="this.connService.getPermissions().workorders" style="color: green;"><i class="bi bi-check-lg"></i> work order read permissions</div>
    <div *ngIf="this.connService.getPermissions().parts" style="color: green;"><i class="bi bi-check-lg"></i> parts read permissions</div>
    <div *ngIf="this.connService.getPermissions().sensitive" style="color: green;"><i class="bi bi-check-lg"></i> sensitive data read permissions</div>
    <div *ngIf="!this.connService.getPermissions().workorders" style="color: red;"><i class="bi bi-x-lg"></i> work order read permissions</div>
    <div *ngIf="!this.connService.getPermissions().parts" style="color: red;"><i class="bi bi-x-lg"></i> parts read permissions</div>
    <div *ngIf="!this.connService.getPermissions().sensitive" style="color: red;"><i class="bi bi-x-lg"></i> sensitive data read permissions</div>
  </div>
</div>
