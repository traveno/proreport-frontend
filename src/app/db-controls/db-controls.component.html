<div class="card shadow">
  <div class="card-header">
    <i class="bi bi-box"></i>
    Database
  </div>
  <div class="card-body">
    <div class="row align-items-center">
      
      <div class="col">
        <div class="card db-stats">
          <div class="card-body text-center">
            <table>
              <tbody>
                <tr>
                  <th scope="row" class="text-end">Last Update:</th>
                  <td class="text-start">{{updateStats.getLatestUpdateInfo().timeEnded.toLocaleString()}}</td>
                </tr>
                <tr>
                  <th scope="row" class="text-end">Updated Entries:</th>
                  <td class="text-start">{{updateStats.getLatestUpdateInfo().numRecordsUpdated}}</td>
                </tr>
                <tr>
                  <th scope="row" class="text-end">Total Entries:</th>
                  <td class="text-start">{{updateStats.getTotalRecords()}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
