<div class="card shadow">
    <div class="card-header">
        <i class="bi bi-clipboard2-check"></i> Quick Date Range Export (Proof of Concept)
    </div>
    <div class="card-body">
        <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
        </ngb-datepicker>
        
        <ng-template #t let-date let-focused="focused">
        <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
        </span>
        </ng-template>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-lg btn-primary" placement="top" ngbTooltip="Generate .csv" (click)="submit()" [disabled]="!readyToSubmit()">Export</button>
    </div>
</div>
