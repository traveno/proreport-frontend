<div class="card shadow">
  <div class="card-header">
    Activity Overview
  </div>
  <div class="card-body">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs nav-fill">
      <li *ngFor="let m of MACHINES" [ngbNavItem]="MACHINES.indexOf(m)">
        <a ngbNavLink>{{m}}</a>
        <ng-template ngbNavContent>
          <table class="table table-striped table-hover" id="table-haas">
            <thead>
              <tr>
                <th scope="col">Machine</th>
                <th scope="col">Active</th>
                <th scope="col">Mfg Complete</th>
                <th scope="col">Shipped</th>
                <th scope="col">Invoiced</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
</div>
